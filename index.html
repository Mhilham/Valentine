<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amplop Ulang Tahun</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #C01D1D, #ffecb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      margin: 0;
      padding: 0;
    }

    .container {
      position: absolute;
      width: 250px;
      height: 200px;
      cursor: pointer;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .recipient-name {
      position: absolute;
      top: -160px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      font-family: 'Pacifico', cursive;
      font-weight: bold;
      background: linear-gradient(90deg, #ffffff, #FFD700, #f2d675);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
      text-shadow: 2px 2px 6px rgba(255, 215, 0, 0.4);
      z-index: 6;
    }

    .top-photo {
      position: absolute;
      top: -110px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 6;
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ff69b4;
      border-radius: 10px;
      transition: transform 0.5s ease;
      z-index: 2;
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 50%;
      background-color: #ff85c1;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transition: transform 0.5s ease;
      transform-origin: top;
      z-index: 4;
    }

    .cute-animal {
      position: absolute;
      width: 150px;
      bottom: 30px;
      left: 50%;
      transform: translate(-50%, 0%);
      opacity: 1;
      animation: bounce 2s infinite alternate ease-in-out;
      z-index: 5;
      transition: z-index 0.5s ease;
    }

    @keyframes bounce {
      0% { transform: translate(-50%, 0%) scale(1); }
      100% { transform: translate(-50%, -10px) scale(1.1); }
    }

    .message {
      position: absolute;
      width: 90%;
      height: 70%;
      background-color: #fff0f5;
      text-align: center;
      padding: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #d1005b;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(50%);
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      z-index: 6;
      border: 2px solid #ff69b4;
    }

    .open .flap {
      transform: rotateX(180deg);
      z-index: 1;
    }

    .open .envelope {
      transform: translateY(30px);
    }

    .open .message {
      opacity: 1;
      transform: translate(-50%, -140%);
      z-index: 6;
    }

    .open .cute-animal {
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #music-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffc0cb;
      color: #8b0000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      z-index: 10;
    }

    .running-animals {
      position: absolute;
      bottom: 10px;
      left: -200px;
      width: 200px;
      height: auto;
      animation: runAcross 6s linear infinite;
      z-index: 5;
    }

    @keyframes runAcross {
      0% { left: -200px; }
      100% { left: 100vw; }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-150px) translateX(0); opacity: 1; }
      100% { transform: translateY(100vh) translateX(30px); opacity: 0; }
    }

    .flower {
      position: absolute;
      width: 100px;
      height: auto;
      animation: wiggle 3s infinite alternate ease-in-out;
    }

    @keyframes wiggle {
      0% { transform: rotate(-5deg) scale(1); }
      100% { transform: rotate(5deg) scale(1.1); }
    }

    .flower-top-left { top: 10px; left: 10px; }
    .flower-top-right { top: 10px; right: 10px; }
    .flower-bottom-left { bottom: 10px; left: 10px; }
    .flower-bottom-right { bottom: 10px; right: 10px; }
  </style>
</head>
<body>

  <audio id="bg-music" autoplay loop muted>
    <source src="lagu.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <button id="music-btn" onclick="toggleMusic()">üîä Musik Hidup</button>

  <div class="container" onclick="openEnvelope()">
    <div class="recipient-name">Jaskia</div>
    <img class="top-photo" src="foto.png" alt="Foto Spesial">
    <img class="cute-animal" src="cute.png" alt="Cute Animal">
    <div class="flap"></div>
    <div class="envelope"></div>
    <div class="message">
      Selamat ulang tahun ‚ù§Ô∏è<br>
      Semoga di umur baru ini kamu makin bahagia, sehat, dan segala yang kamu cita-citakan bisa tercapai.
    </div>
  </div>

  <img class="running-animals" src="balon.png" alt="Couple Animals with Love Balloon">
  <img class="flower flower-top-left" src="bunga.png" alt="Flower">
  <img class="flower flower-top-right" src="bunga.png" alt="Flower">
  <img class="flower flower-bottom-left" src="bunga.png" alt="Flower">
  <img class="flower flower-bottom-right" src="bunga.png" alt="Flower">

  <script>
    function openEnvelope() {
      document.querySelector(".container").classList.toggle("open");
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "ü•≥";
      heart.classList.add("heart");
      document.body.appendChild(heart);

      const size = Math.random() * 30 + 20 + "px";
      heart.style.fontSize = size;
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 200);

    var music = document.getElementById("bg-music");
    var musicBtn = document.getElementById("music-btn");

    document.body.addEventListener("click", function () {
      if (music.muted) {
        music.muted = false;
        music.play();
      }
    });

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicBtn.innerHTML = "üîä Musik Hidup";
      } else {
        music.pause();
        musicBtn.innerHTML = "üîá Musik Mati";
      }
    }
  </script>

</body>
</html>
