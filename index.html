<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplop Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .container {
            position: absolute;
            width: 250px;
            height: 200px;
            cursor: pointer;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff4d6d;
            border-radius: 10px;
            transition: transform 0.5s ease;
            z-index: 2;
        }

        .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #ff758f;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s ease;
            transform-origin: top;
            z-index: 4;
        }

        .cute-animal {
            position: absolute;
            width: 80px;
            bottom: 30px;
            left: 50%;
            transform: translate(-50%, 0%);
            opacity: 1;
            animation: bounce 2s infinite alternate ease-in-out;
            z-index: 3;
        }

        @keyframes bounce {
            0% { transform: translate(-50%, 0%) scale(1); }
            100% { transform: translate(-50%, -10px) scale(1.1); }
        }

        .message {
            position: absolute;
            width: 90%;
            height: 70%;
            background-color: white;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ff4d6d;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(50%);
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            z-index: 5;
        }

        .open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .open .envelope {
            transform: translateY(30px);
        }

        .open .message {
            opacity: 1;
            transform: translate(-50%, -140%);
            z-index: 6;
        }

        .open .cute-animal {
            transform: translate(-50%, -50%);
        }

        #music-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            z-index: 10;
        }

        .running-animals {
            position: absolute;
            bottom: 10px;
            left: -200px;
            width: 200px;
            height: auto;
            animation: runAcross 6s linear infinite;
            z-index: 5;
        }

        @keyframes runAcross {
            0% { left: -200px; }
            100% { left: 100vw; }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(-150px) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(30px); opacity: 0; }
        }

        /* Bunga di setiap sisi */
        .flower {
            position: absolute;
            width: 100px;
            height: auto;
            animation: wiggle 3s infinite alternate ease-in-out;
        }

        /* Animasi bunga bergerak pelan */
        @keyframes wiggle {
            0% { transform: rotate(-5deg) scale(1); }
            100% { transform: rotate(5deg) scale(1.1); }
        }

        .flower-top-left { top: 10px; left: 10px; }
        .flower-top-right { top: 10px; right: 10px; }
        .flower-bottom-left { bottom: 10px; left: 10px; }
        .flower-bottom-right { bottom: 10px; right: 10px; }

    </style>
</head>
<body>

    <audio id="bg-music" autoplay loop muted>
        <source src="lagu.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung audio.
    </audio>

    <button id="music-btn" onclick="toggleMusic()">üîä Musik Hidup</button>

    <div class="container" onclick="openEnvelope()">
        <img class="cute-animal" src="cute.png" alt="Cute Animal">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="message">
            Selamat Hari Valentine Sayang ‚ù§Ô∏è<br>
            Kamu adalah orang yang membuat hidupku penuh warna dan kebahagiaan. Aku sangat mencintaimu.
            <br>
            YAHHH JOMBLO WKWKWWK
        </div>
    </div>

    <img class="running-animals" src="balon.png" alt="Couple Animals with Love Balloon">

    <!-- Tambahkan bunga di sudut-sudut halaman -->
    <img class="flower flower-top-left" src="bunga.png" alt="Flower">
    <img class="flower flower-top-right" src="bunga.png" alt="Flower">
    <img class="flower flower-bottom-left" src="bunga.png" alt="Flower">
    <img class="flower flower-bottom-right" src="bunga.png" alt="Flower">

    <script>
        function openEnvelope() {
            document.querySelector(".container").classList.toggle("open");
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            const size = Math.random() * 30 + 20 + "px";
            heart.style.fontSize = size;
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 200);

        var music = document.getElementById("bg-music");
        var musicBtn = document.getElementById("music-btn");

        document.body.addEventListener("click", function() {
            if (music.muted) {
                music.muted = false;
                music.play();
            }
        });

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.innerHTML = "üîä Musik Hidup";
            } else {
                music.pause();
                musicBtn.innerHTML = "üîá Musik Mati";
            }
        }
    </script>

</body>
</html>
